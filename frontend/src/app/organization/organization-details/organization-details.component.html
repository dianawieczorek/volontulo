<div class="container">
  <div class="card bg-light mb-3 text-white">
    <!--when backend is ready, change volontulo photo with "{{ organization.image }}"-->
    <img class="card-img" src="/assets/img/banner/volontulo_baner.png" alt="{{ organization.name }}">
  </div>
  <h2>Organizacja</h2>
    <dl class="row offset-md-1">
      <dt class="col-md-1">Nazwa</dt>
      <dd class="col-md-5">
        <span>{{ organization.name }}</span>
      </dd>
      <dt class="col-md-1">Adres</dt>
      <dd class="col-md-5">
        <address>{{ organization.address }}</address>
      </dd>
      <dt class="col-md-1">Opis</dt>
      <dd class="col-md-11">
        {{ organization.description }}
      </dd>
    </dl>
  <div class="row">
    <div class="col-md-10 offset-md-2" *ngIf="isUserOrgMember">
      <a [routerLink]="['/organizations', organization.slug, organization.id, 'edit']" class="btn btn-primary">Edytuj organizację</a>
      <a [routerLink]="['/offers/create']" class="btn btn-primary">Dodaj ofertę</a>
    </div>
  </div>
</div>
